<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/index.js" defer></script>
    <title>Login | Signup</title>
</head>

<body>
    <div class="container">
        <button class="openBtn">Open Modal</button>
        <div class="modal close">
            <div class="form">
                <a href="#" class="closeBtn">+</a>
                <label for="email">
                    Email
                </label>
                <input type="text" 
                name="email"
                id="email" 
                placeholder="email" />

                <label for="password">
                    Password
                </label>
                <input type="text" 
                id="password"
                name="password" 
                placeholder="password" />

                <button class="btn">
                    Submit
                </button>
            </div>
        </div>
    </div>
</body>

</html>
